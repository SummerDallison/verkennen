<!doctype html>
<html>
  <head>
    <title>Grid layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-primary">

    <div class="container bg-info">

      <header class="row p-3 bg-success">Header</header>

      <div class="row">
        <nav class="col-lg-3 bg-warning p-3">Navigation</nav>
        <div class="col-lg-6 p-0">
          <section class="p-3 bg-light">Section 1</section>
          <section class="p-3 bg-secondary">Section 2</section>
          <section class="p-3 bg-light">Section 3</section>
        </div>
        <aside class="col-lg-3 bg-warning p-3">Aside</aside>
      </div>

      <footer class="row p-3 bg-dark text-white">Footer</footer>
    
    </div>

  </body>

</html>
